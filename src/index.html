<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V17</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Description" content="covid-19 node js estimator">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					COVID 19 ESTIMATOR
				</span>
				

				<label class="label-input100" for="email">Population*</label>
				<div class="wrap-input100 validate-input" >
					<input id="data-population" class="input100" type="number"  data-population>
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Time to Elapse *</label>
				<div class="wrap-input100 validate-input" >
					<input id="data-time-to-elapse" class="input100" type="number"  data-time-to-elapse>
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Reported Cases</label>
				<div class="wrap-input100">
					<input id="data-reported-cases" class="input100" type="number"  data-reported-cases>
					<span class="focus-input100"></span>
				</div>
				<label class="label-input100" for="phone">Total hospital beds</label>
				<div class="wrap-input100">
					<input id="data-total-hospital-beds" class="input100" type="number"  data-total-hospital-beds>
					<span class="focus-input100"></span>
				</div>
				<label class="label-input100" for="phone">Period Type *</label>
				<div class="wrap-input100">
					<select class="input100"  id="data-period-type" data-period-type>
						<option value="days">Days</option>
						<option value="weeks">Weeks</option>
						<option value="months">Months</option>
					</select>
					<span class="focus-input100"></span>
				</div>

				
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Submit
					</button>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');">
				<div class="flex-w size1 p-b-47">
					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							<h1 style="color: darkgreen; font-weight: bold;">SDG DEVELOPMENT</h1>
						</span>

					</div>
					
					
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-phone-handset"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							ANDELA
						</span>

						
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					

					
					
				</div>
			</div>
		</div>
	</div>



	<div id="dropDownSelect1"></div>


	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	

</body>
</html>
