<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V17</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Description" content="covid-19 node js estimator">
<!--===============================================================================================-->
	<link media="all" rel="icon" type="image/png" href="images/icons/favicon.ico" disabled>
<!--===============================================================================================-->
	<link media="all" rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" disabled>
<!--===============================================================================================-->
	<link media="all" rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" >
<!--===============================================================================================-->
	<link media="all" rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css" >

<!--===============================================================================================-->
	<link media="all" rel="stylesheet" type="text/css" href="css/util.css" >
	<link media="all" rel="stylesheet" type="text/css" href="css/main.css" >
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					COVID 19 ESTIMATOR
				</span>
				

				<label class="label-input100" for="population">Population*</label>
				<div class="wrap-input100 validate-input" >
					<input id="population" name="population" class="input100" type="number"  data-population>
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="time-to-elapse">Time to Elapse *</label>
				<div class="wrap-input100 validate-input" >
					<input id="time-to-elapse" name="time-to-elapse" class="input100" type="number"  data-time-to-elapse>
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="reported-cases">Reported Cases</label>
				<div class="wrap-input100">
					<input id="reported-cases" name="reported-cases" class="input100" type="number"  data-reported-cases>
					<span class="focus-input100"></span>
				</div>
				<label class="label-input100" for="total-hospital-beds">Total hospital beds</label>
				<div class="wrap-input100">
					<input id="total-hospital-beds" name="total-hospital-beds" class="input100" type="number"  data-total-hospital-beds>
					<span class="focus-input100"></span>
				</div>
				<label class="label-input100" for="period-type">Period Type *</label>
				<div class="wrap-input100">
					<select class="input100"  id="period-type" name="period-type" data-period-type>
						<option value="days">Days</option>
						<option value="weeks">Weeks</option>
						<option value="months">Months</option>
					</select>
					<span class="focus-input100"></span>
				</div>

				
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" data-go-estimate>
						Submit
					</button>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');">
				<div class="flex-w size1 p-b-47">
					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							<h1 style="color: darkgreen; font-weight: bold;">SDG DEVELOPMENT</h1>
						</span>

					</div>
					
					
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-phone-handset"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							ANDELA
						</span>

						
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					

					
					
				</div>
			</div>
		</div>
	</div>



	<div id="dropDownSelect1"></div>


	<script src="vendor/bootstrap/js/popper.js" async defer></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js" async defer></script>
<!--===============================================================================================-->
	

</body>
</html>
